<!DOCTYPE html>
<html lang="en">
  <head>
    <title>회사홈페이지</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/common.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Bootstarp JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- 헤더 -->
    <!-- <div id="headerTop"></div> -->
    <div th:replace="/fragments/headerTop.html :: fragment-headerTop"></div>
    <!-- <div id="header" class="sticky-top"></div> -->
    <div
      th:replace="/fragments/header.html :: fragment-header"
      class="sticky-top"
    ></div>
    <!-- main.jsp, login.jsp, ... -->

    <link rel="stylesheet" href="/css/member/login.css" />

    <!-- 메인 -->
    <!-- COMMON -->
    <div class="commonSection1">
      <div class="commonContent1">
        <img
          src="/img/member/sub-visual01.jpg"
          style="width: 100%; height: 100%"
        />
        <div class="commonContent2 text-center">
          <div>
            <h3>ADMIN</h3>
          </div>
          <div>
            <p><img src="/img/icon-home.png" /> > 관리자 로그인</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 로그인 -->
    <div class="loginForm container text-center">
      <div class="loginSection1">
        <div><h3>관리자 로그인</h3></div>
        <div><p>The design and maintenance are excellent.</p></div>
      </div>
      <div class="loginMain">
        <form
          action="/admin/loginAction"
          method="post"
          onsubmit="return checkValue(this)"
        >
          <table class="main1">
            <tr>
              <td>
                아이디 <br />
                비밀번호
              </td>
              <td>
                <input type="text" name="loginID" /> <br />
                <input type="text" name="loginPW" />
              </td>
              <td>
                <input
                  type="image"
                  class="loginImg"
                  name="submit"
                  value="submit"
                  src="/img/member/btn_login.gif"
                />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <!-- 푸터 -->
    <!-- <div id="footer"></div> -->
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>

    <script>
      const checkValue = (form) => {
        if (!form.loginID.value || !form.loginPW.value) {
          alert("전부 입력해주세요");
          return false;
        }

        return true;
      };
    </script>
  </body>
</html>
