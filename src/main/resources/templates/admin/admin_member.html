<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title>회사홈페이지</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/admin/admin.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Bootstarp JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- 헤더 -->
    <!-- <div id="headerTop"></div> -->
    <div th:replace="/fragments/headerTop.html :: fragment-headerTop"></div>
    <!-- <div id="header" class="sticky-top"></div> -->
    <div
      th:replace="/fragments/header.html :: fragment-header"
      class="sticky-top"
    ></div>
    <!-- main.jsp, login.jsp, ... -->

    <!-- 메인 -->
    <!-- COMMON -->

    <div class="commonSection1">
      <div class="commonContent1">
        <img
          src="/img/member/sub-visual01.jpg"
          style="width: 100%; height: 100%"
        />
        <div class="commonContent2 text-center">
          <div>
            <h3>관리자페이지</h3>
          </div>
          <div>
            <p><img src="/img/icon-home.png" /> > 관리자페이지</p>
          </div>
        </div>
      </div>
    </div>

    <div id="adminMain">
      <!-- 사이드메뉴 -->
      <div id="adminSide">
        <ul>
          <li>
            <a href="/admin/memberList" class="adminSideActive">회원 관리</a>
          </li>
          <li><a href="/admin/noticeList">공지사항 관리</a></li>
        </ul>
      </div>
      <!-- 메인 -->
      <div id="adminSection">
        <div class="adminDiv">
          <h3>회원관리</h3>
        </div>
        <form
          action="/admin/memberListSearch"
          method="get"
          id="memberForm"
          name="memberForm"
        >
          <div class="adminDiv">
            검색 옵션

            <select name="searchSelect" id="searchSelect">
              <option value="all" th:selected="${category} == 'all'">
                전체
              </option>
              <option value="id" th:selected="${category} == 'id'">
                아이디
              </option>
              <option value="name" th:selected="${category} == 'name'">
                성명
              </option>
              <option value="email" th:selected="${category} == 'email'">
                이메일
              </option>
              <option value="phone" th:selected="${category} == 'phone'">
                핸드폰
              </option>
              <option value="address" th:selected="${category} == 'address'">
                주소
              </option>
            </select>
            <input
              type="text"
              name="searchKeyword"
              id="searchKeyword"
              th:value="${searchKeyword}"
            />
            <input type="submit" src="/img/community/search.gif" />
          </div>
          <div class="adminDiv">
            정렬
            <select
              class="size"
              name="orderSelect"
              id="orderSelect"
              onchange="submitForm()"
            >
              <option
                value="memberId_asc"
                th:selected="${selected} == 'memberId_asc'"
              >
                아이디 오름차순
              </option>
              <option
                value="memberId_desc"
                th:selected="${selected} == 'memberId_desc'"
              >
                아이디 내림차순
              </option>
              <option
                value="memberJoinDate_asc"
                th:selected="${selected} == 'memberJoinDate_asc'"
              >
                가입일 오름차순
              </option>
              <option
                value="memberJoinDate_desc"
                th:selected="${selected} == 'memberJoinDate_desc'"
              >
                가입일 내림차순
              </option>
            </select>
          </div>

          <div class="adminDiv2" id="tableTitle">
            <div>회원목록 1건</div>
            <div>
              한페이지 행수
              <select
                class="size"
                name="pageSelect"
                id="pageSelect"
                onchange="submitForm()"
              >
                <option value="5" th:selected="${pageSelect} == '5'">
                  5개만 보기
                </option>
                <option value="10" th:selected="${pageSelect} == '10'">
                  10개만 보기
                </option>
                <option value="0" th:selected="${pageSelect} == '0'">
                  전체 보기
                </option>
              </select>
            </div>
          </div>
        </form>
        <div class="">
          <table class="adminTable">
            <thead>
              <tr>
                <th>아이디</th>
                <th>성명</th>
                <th>이메일</th>
                <th>생일</th>
                <th>가입일</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="list,status:${dto}">
                <td th:text="${list.memberId}">hong</td>
                <td th:text="${list.memberName}">홍길동</td>
                <td th:text="${list.memberEmail}">test@gmail.com</td>
                <td th:text="${list.memberBirthDate}">2000-01-01</td>
                <td th:text="${list.memberJoinDate}">2024-04-09</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <!-- <div id="footer"></div> -->
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>

    <script>
      const submitForm = () => {
        console.log("memberForm.searchSelect");
        //const myForm = document.getElementById("memberForm");
        document.memberForm.submit();
      };
    </script>
  </body>
</html>
